modules:
  protofiles:
    type: ProtoFiles
    ids: "output-simulate-generic-route-panics/equil.ids.binpb"
    network: "output-simulate-generic-route-panics/equil.network.binpb"
    population: "output-simulate-generic-route-panics/equil.plans.binpb"
    vehicles: "output-simulate-generic-route-panics/equil.vehicles.binpb"
  partitioning:
    type: Partitioning
    num_parts: 12
    method: !Metis
  output:
    type: Output
    output_dir: ./assets/equil/output-simulate-generic-route-panics
    write_events: Proto
  routing:
    type: Routing
    mode: UsePlans
  simulation:
    type: Simulation
    start_time: 0
    end_time: 86400
    sample_size: 1.0
    stuck_threshold: 1000
    main_modes: [ "car" ]