syntax = "proto3";
package routing;

import "simulation/io/proto/types/population.proto";
import "google/protobuf/empty.proto";

service RoutingService {
  rpc GetRoute (Request) returns (Response);
  rpc Shutdown (google.protobuf.Empty) returns (google.protobuf.Empty);
}

message Request {
  string person_id = 1;
  string from_link_id = 2;
  double from_x = 3;
  double from_y = 4;
  double to_x = 5;
  double to_y = 6;
  string to_link_id = 7;
  string mode = 8;
  uint32 departure_time = 9;
  uint32 now = 10;
  bytes request_id = 11;
}

message Response {
  repeated population.Leg legs = 1;
  repeated population.Activity activities = 2;
  bytes request_id = 3;
}