modules:
  protofiles:
    type: ProtoFiles
    network: ./test_output/simulation/adhoc_routing/with_updates/one_part/network.binpb
    population: ./test_output/simulation/adhoc_routing/with_updates/one_part/agents.binpb
    vehicles: ./test_output/simulation/adhoc_routing/with_updates/one_part/vehicles.binpb
    ids: ./test_output/simulation/adhoc_routing/with_updates/one_part/ids.binpb
  partitioning:
    type: Partitioning
    num_parts: 1
    method: !Metis
      vertex_weight:
        - Constant
  output:
    type: Output
    output_dir: ./test_output/simulation/adhoc_routing/with_updates/one_part
    logging: Info
  routing:
    type: Routing
    mode: AdHoc

