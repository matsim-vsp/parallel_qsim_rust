modules:
  network:
    type: Network
    path: ./assets/equil/equil-network.xml
  population:
    type: Population
    path: ./assets/equil/equil-1-plan.xml
  vehicles:
    type: Vehicles
    path: ./assets/equil/equil-vehicles.xml
  partitioning:
    type: Partitioning
    num_parts: 1
    method: !Metis
  output:
    type: Output
    output_dir: ./test_output/simulation/output-simulate-network-route
    write_events: Proto
  routing:
    type: Routing
    mode: UsePlans
  simulation:
    type: Simulation
    start_time: 0
    end_time: 86400
    sample_size: 1.0
    stuck_threshold: 1000
    main_modes: [ "car" ]