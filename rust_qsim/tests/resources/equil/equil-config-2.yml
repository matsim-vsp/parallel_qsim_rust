modules:
  network:
    type: Network
    path: ./assets/equil/equil-network.xml
  population:
    type: Population
    path: ./assets/equil/equil-1-plan.xml
  vehicles:
    type: Vehicles
    path: ./assets/equil/equil-vehicles.xml
  partitioning:
    type: Partitioning
    num_parts: 2
    method: !Metis
      vertex_weight:
        - Constant
  output:
    type: Output
    output_dir: ./test_output/simulation/equil_with_channels
  routing:
    type: Routing
    mode: UsePlans
