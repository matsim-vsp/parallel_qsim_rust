modules:
  network: path/to/network
  population: path/to/population
  vehicles: path/to/vehicles
  ids: path/to/ids
  partitioning:
    num_parts: 1
    method: None
  output:
    output_dir: ./test_output
  routing:
    mode: UsePlans
  simulation:
    start_time: 0
    end_time: 86400
    sample_size: 1.0
    main_modes:
      - car
  computational_setup:
    global_sync: false
    adapter_worker_threads: 3
    retry_time_seconds: 600
  drt:
    process_type: OneProcess
    services:
      - mode: drt_a
        stop_duration: 60
        max_wait_time: 900
        max_travel_time_alpha: 1.3
        max_travel_time_beta: 600.0
