modules:
  protofiles:
    type: ProtoFiles
    ids: "./test_output/simulation/output-simulate-generic-route-panics/equil.ids.binpb"
    network: "./test_output/simulation/output-simulate-generic-route-panics/equil.network.binpb"
    population: "./test_output/simulation/output-simulate-generic-route-panics/equil.population.binpb"
    vehicles: "./test_output/simulation/output-simulate-generic-route-panics/equil.vehicles.binpb"
  partitioning:
    type: Partitioning
    num_parts: 1
    method: !Metis
  output:
    type: Output
    output_dir: ./test_output/simulation/output-simulate-generic-route-panics
    write_events: Proto
  routing:
    type: Routing
    mode: UsePlans
  simulation:
    type: Simulation
    start_time: 0
    end_time: 86400
    sample_size: 1.0
    stuck_threshold: 1000
    main_modes: [ "car" ]